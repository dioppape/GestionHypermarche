<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title></title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
	<ui:composition template="../index.xhtml">

		<!-- Redefinition de la zone 'content' du layout  	-->
		<ui:define name="content">
		 <ui:insert name="menu" >
					<ui:include src="/view/menu.xhtml">
					</ui:include>
	     </ui:insert>
			<p:growl id="messages" />
			
				<p:panelGrid id="utilisateurTable" var="listutilisateur"
					value="#{utilisateurController.getProfil()}"  border="1" columns="2">
				
							<h:outputText value="ID" />
						
						<h:outputText value="#{utilisateurController.utilisateur.id}" />
					
						
							<h:outputText value="Nom" />
						
						<h:outputText value="#{utilisateurController.utilisateur.nom}" />
					
						
							<h:outputText value="Prenom" />
					
						<h:outputText value="#{utilisateurController.utilisateur.prenom}" />
					
					
							<h:outputText value="Tel" />
					
						<h:outputText value="#{utilisateurController.utilisateur.tel}" />
					
						
							<h:outputText value="Email" />
						
						<h:outputText value="#{utilisateurController.utilisateur.email}" />
					
						
							<h:outputText value="Adresse" />
						
						<h:outputText value="#{utilisateurController.utilisateur.adresse}" />
					
				
							<h:outputText value="Ville" />
						
						<h:outputText value="#{utilisateurController.utilisateur.ville}" />
					
							<h:outputText value="Code postale" />
					
						<h:outputText value="#{utilisateurController.utilisateur.codepostale}" />
					
					
						
							<h:outputText value="OpÃ©ration" />
					
						<h:form>
							<p:commandButton value="Modifier"
								action="updatecompte"
								 />
							<p:commandButton value="Supprimer"
								action="#{utilisateurController.deleteUtilisateur(listutilisateur)}"
								update=":utilisateurTable, :messages" />
							<!--<p:confirm header="Confirmation"   message="Voulez vous vraiment supprimer" icon="ui-icon-alert"/> -->
						   <p:commandButton value="Role"
								action="#{roleController.loadRole(listutilisateur)}"
								update=":messages" />
							
						</h:form>
				
				</p:panelGrid>
		
			

				
		</ui:define>

	</ui:composition>
</h:body>
</html>
